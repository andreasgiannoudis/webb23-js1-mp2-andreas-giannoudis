<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/miniProject2.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="welcome">Welcome to Rock Paper Scissors game!</h2>
        <form>
            <label for="name">Hello, what is your name?</label>
            <input type="text" id="name" placeholder="Write your name">
            <button type="submit">Submit</button>
        </form>
        <h3></h3>
    </div>

    <div class="container">
        <div class="imageContainer">
            <div id="player" class="container player">
                <img src="./img/paper.png" class="rps" id="paper" alt="paper">
                <img src="./img/rock.png" class="rps" id="rock" alt="rock">
                <img src="./img/scissors.png" class="rps" id="scissors" alt="scissors">
            </div>

            <div id="computer" class="container computer">
                <img src="./img/questionMark.png" id="computerImg" class="rps">
            </div>
        </div>
    </div>

    <div class="container">
        <div id="result">
            <h1 id="numOfRounds"></h1>
            <span id="bothChoices"></span>
            <h2 id="h2Result"></h2>
            <span id="winner" class="winner"></span>
            </br>
            <span id="score"></span>
        </div>
    </div>

</body>
</html>
